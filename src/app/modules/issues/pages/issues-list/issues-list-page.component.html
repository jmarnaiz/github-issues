<h1>GitHub Issues</h1>
<div class="my-5 border-b-2 border-blue-500"><p>Hola</p></div>

<!-- Botones para controlar el estado (state) -->
<section class="grid grid-cols-1 sm:grid-cols-3 gap-2">
  <div class="flex flex-col col-span-3">
    <div class="flex gap-2">
      <button class="btn active">All</button>
      <button class="btn">Open</button>
      <button class="btn">Close</button>
    </div>
  </div>

  <!-- Listado -->
  <div class="mt-4 flex flex-col col-span-2">
    <h3>Issues:</h3>
    <a routerLink="/issue/123">Ir a issue 123</a>
    <!-- TODO: Issues List  -->

    <!-- TODO: Spinner -->

    <!-- TODO: If no issues by filter -->
  </div>

  <!-- Labels -->
  <div>
    <h3>Labels</h3>
    @if (labelsQuery.isLoading()) {
    <p>We are loading</p>
    } @else {
    <p>We have labels</p>
    <pre>
      {{ labelsQuery.data() | json }}
    </pre>
    }
    <!-- TODO: Label Selector -->
  </div>
</section>
